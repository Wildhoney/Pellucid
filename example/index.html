<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>Document</title>

    <!-- Beautification! -->
    <link rel="stylesheet" type="text/css" href="css/Default.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css" />

    <!-- Scriptalicious! -->
    <script type="text/javascript" src="vendor/document-register-element/build/document-register-element.js"></script>
    <script type="text/javascript" src="vendor/draggabilly/dist/draggabilly.pkgd.js"></script>
    <script type="text/javascript" src="vendor/pellucid/pellucid.js"></script>

    <!-- Modifying -->
    <script type="text/javascript">

        /**
         * Responsible for making the container draggable for demo purposes.
         *
         * @method makeDraggable
         * @return {void}
         */
        (function makeDraggable($document) {

            $document.addEventListener('DOMContentLoaded', function onDOMContentLoaded() {

                var elements = $document.querySelectorAll('section[is="pellucid-container"]');

                for (var index = 0, maxLength = elements.length; index < maxLength; index++) {

                    var drag = new Draggabilly(elements[index], {});

                    drag.on('dragMove', function onDragMove() {

                        // Element is rejustified when it is being dragged to align the crystalline
                        // blurred background to the element's position.
                        this.pellucid.frameElementJustify(this);

                    }.bind(elements[index]));

                }

            });

        })(document);

    </script>

</head>
<body>

    <div class="main-background"></div>

    <h1>Pellucid</h1>

    <section is="pellucid-container" data-pellucid-blur="15px">
        <h2>Drag Me&hellip;</h2>
    </section>

</body>
</html>
